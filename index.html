<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GIF BATTLES</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha256-gvEnj2axkqIj4wbYhPjbWV7zttgpzBVEgHub9AAZQD4=" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/index.css" />
</head>
<body>
  <div class="start-container">
    <div class="left-panel "></div>
    <div class="right-panel "></div>
    <button class="start-btn">GO FIGHT WIN</button>
    <div class="btn-container hidden">
      <button class="battle-btn">Presidents</button>
      <button class="battle-btn">Pokemon</button>
      <button class="battle-btn">dramatic chipmunk</button>
    </div>
  </div>

  <div class="game-container round-0 hidden">
    <div class="gif team-1 pos-0">
      <img src="assets/img/orca-loading.gif" />
    </div>
    <div class="gif team-1 pos-1">
      <img src="assets/img/orca-loading.gif" />
    </div>
    <div class="gif team-1 pos-2">
      <img src="assets/img/orca-loading.gif" />
    </div>
    <div class="gif team-1 pos-3">
      <img src="assets/img/orca-loading.gif" />
    </div>
    <div class="gif team-1 pos-4">
      <img src="assets/img/orca-loading.gif" />
    </div>
    <div class="gif team-1 pos-5">
      <img src="assets/img/orca-loading.gif" />
    </div>

    <div class="gif team-2 pos-0">
      <img src="assets/img/orca-loading.gif" />
    </div>
    <div class="gif team-2 pos-1">
      <img src="assets/img/orca-loading.gif" />
    </div>
    <div class="gif team-2 pos-2">
      <img src="assets/img/orca-loading.gif" />
    </div>
    <div class="gif team-2 pos-3">
      <img src="assets/img/orca-loading.gif" />
    </div>
    <div class="gif team-2 pos-4">
      <img src="assets/img/orca-loading.gif" />
    </div>
    <div class="gif team-2 pos-5">
      <img src="assets/img/orca-loading.gif" />
    </div>

    <div class="score-container">
      <div class="score-title">score</div>
      <div class="team-1-score-container">
        <div class="team-1-score-title">team 1</div>
        <div class="team-1-score">0</div>
      </div>
      <div class="team-2-score-container">
        <div class="team-2-score-title">team 2</div>
        <div class="team-2-score">0</div>
      </div>
    </div>
  </div>

  <div class="message-container hidden">
    <div class="message"></div>
    <button class="reset-btn">again?</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
  <script src="assets/js/index.js"></script>
</body>
</html>
